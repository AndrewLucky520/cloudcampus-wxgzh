<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Pragma" content="no-cache">
<title>错误页</title>
<script src="js/jquery-1.10.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/iconfont.css">
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="js/bootstrap/css/sticky-footer.css">
<link href="css/css.css" rel="stylesheet" type="text/css">
</head>
 
<body>

<div class="container">
    <div class="error-box">
        <i class="icon iconfont block">&#xe630;</i>
        <h3>无法显示此网页</h3>
        <div class="error-btn font12 mt30">
           <button class="btn bd0 pull-left font12 white">重新加载</button>
           <a href="#" class="pull-right mt15 error-info">错误详细信息&nbsp;↓</a>
        </div>
        <div class="help-box-outer both ">
		服务器异常，请稍后重试！
        </div>
    </div>
</div>
 
<script>
$(".error-info").click(function(){
	$(".help-box-outer").toggle();
	});
</script> 
</body>
</html>
